services:
  heimdall:
    extends:
      file: ../../_base.yml
      service: common-base
    container_name: ${COMPOSE_PROJECT_NAME:-alwazw_swarm}_heimdall
    image: lscr.io/linuxserver/heimdall:latest
    ports:
      - "${HEIMDALL_HTTP_PORT:-8085}:80"
      - "${HEIMDALL_HTTPS_PORT:-8444}:443"
    volumes:
      - heimdall_config:/config
    networks:
      - dashboard_network
    secrets:
      - puid
      - pgid
    environment:
      - PUID_FILE=/run/secrets/puid
      - PGID_FILE=/run/secrets/pgid
